<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://kit.fontawesome.com/b3348ae33f.js"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
   
    <div class="cal-container">
        <div class="heading">
            <h1 class="h1-heading">Calculator</h1>
        </div>
        
        <div id="result-display">
          

        </div>
        <div class="cal">
            <table>
                <tr>
                    <td>
                        <button id="ac" class="oper " data_value="AC">AC</button>
                    </td>
                    <td>
                        <button id="d" class="oper" data_value="+/-">+/-</button>
                    </td>
                    <td>
                        <button id="percentage" class="oper" data_value="%">%</button>
                    </td>
                    <td>
                        <button id="division" class="op" data_value="/">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="seven" data_value="7">7</button>
                    </td>
                    <td>
                        <button id="eight" data_value="8">8</button>
                    </td>
                    <td>
                        <button id="nine" data_value="9">9</button>
                    </td>
                    <td>
                        <button id="multi" class="op" data_value="*">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="four" data_value="4">4</button>
                    </td>
                    <td>
                        <button id="five" data_value="5">5</button>
                    </td>
                    <td>
                        <button id="six" data_value="6">6</button>
                    </td>
                    <td>
                        <button id="sub" class="op" data_value="-">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="one" data_value="1">1</button>
                    </td>
                    <td>
                        <button id="two" data_value="2">2</button>
                    </td>
                    <td>
                        <button id="three" data_value="3">3</button>
                    </td>
                    <td>
                        <button id="addition" class="op" data_value="+">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button id="zero" data_value="0">0</button>
                    </td>
                    <td>
                        <button id="dot" data_value=".">.</button>
                    </td>
                    <td>
                        <button id="equal" class="op" data_value="=">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
